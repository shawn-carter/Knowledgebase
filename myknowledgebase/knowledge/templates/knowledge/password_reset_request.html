{% extends "knowledge/base.html" %}

{% block content %}

<h2>Reset Password</h2>
<p>Please enter your registered email address and we'll create a link you can use to your password</p>
<div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}      
        <div class="mb-3">
          {{ form.email.label_tag }}
          <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default_if_none:'' }}" required>
          <span class='text-danger'>{{form.email.errors}}{{ form.non_field_errors }}</span>
        </div>       
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
