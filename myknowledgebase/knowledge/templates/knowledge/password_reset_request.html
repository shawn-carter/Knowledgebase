{% extends "knowledge/base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Reset Password</h2>
          </div>
          <div class="card-body">
            <p>Enter your email address, and we'll send you a link to reset your password.</p>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.email.label_tag }}
                <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default_if_none:'' }}" required>
                <span class='text-danger'>{{form.email.errors}}{{ form.non_field_errors }}</span>
              </div>
              <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
