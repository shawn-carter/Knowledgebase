{% extends 'knowledge/base.html' %}

{% block content %}
<h2>Audit Logs</h2>
<table class="table">
    <thead>
        <tr>
            <th>User</th>
            <th>Action Date & Time</th>
            <th>Article Name</th>
            <th>Action Details</th>
        </tr>
    </thead>
    <tbody>
        {% for audit in audits %}
        <tr>
            <td>{{ audit.user.username }}</td>
            <td>{{ audit.action_datetime }}</td>
            <td><a href="/article/?id={{ audit.kb_entry.id }}">{{ audit.kb_entry.title }}</a></td>
            <td>{{ audit.action_details }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
